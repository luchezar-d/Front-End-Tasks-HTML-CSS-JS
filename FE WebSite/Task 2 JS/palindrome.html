<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Array Sort</h2>

	<p>Click the buttons to sort car objects on age.</p>

	<button onclick="palindrome('eye')">check</button>
	<h1 id="demo"></h1>

	<script>

		var f = false;
		var t = true;
		function palindrome(str) {
			let letters = str.split('').filter(function (str) {
				return /\S/.test(str);
			});
			let reversedLetters = str.split('').reverse().filter(function (str) {
				return /\S/.test(str);
			});

			for (let i = 0; i < letters.length; i++) {
				if (letters[i].toLowerCase() !== reversedLetters[i].toLowerCase()) {
					return document.getElementById('demo').innerHTML = f;
					
				}
			}
			
			return document.getElementById('demo').innerHTML = t;
		}


	</script>

</body>
</html>
